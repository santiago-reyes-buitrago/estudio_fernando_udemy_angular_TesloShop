<form class="flex flex-col gap-2" (ngSubmit)="onsubmit()" [formGroup]="loginForm">
  <label class="input">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </g>
    </svg>
    <input type="email" formControlName="email" class="grow" placeholder="Search" />
    <kbd class="kbd kbd-sm">K</kbd>
  </label>
  <label class="input">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
      </g>
    </svg>
    <input type="password" formControlName="password" class="grow" placeholder="index.php" />
  </label>
  <button class="btn btn-secondary" type="submit">
    Iniciar sesion
  </button>
  @if (hasError()) {
    <div role="alert" class="alert alert-error animate-fadeIn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Error! Verifique la informacion.</span>
    </div>
  }
  <p class="text-shadow-slate-700">
    No tienes cuenta?
    <a routerLink="/auth/register"  class="text-accent">Crea una aqui</a>
  </p>
</form>
