<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <product-list-carrousel [images]="data().images!" direction="horizontal"/>
  <div class="card-body">
    <h2 class="card-title ">{{data().title}}</h2>
    <p>{{data().description}}</p>
    <p>Existencias: {{data().stock | number}}</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product',data().id]">Ver mas</a>
    </div>
  </div>
</div>
