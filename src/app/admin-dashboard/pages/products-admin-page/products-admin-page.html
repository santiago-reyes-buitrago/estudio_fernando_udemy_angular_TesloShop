@if (productResource.hasValue()){
  <h1 class="text-2xl font-bold">Listado de productos</h1>
  <h3 class="text-lg">
    Total de productos <span class="text-accent">{{productResource.value().count}}</span>
  </h3>
  <div class="join">
    <button class="join-item btn" (click)="handleParamaters(parameters().page-1,'page')" [disabled]="parameters().page <= 0">«</button>
    <button class="join-item btn">Pagina {{parameters().page + 1}}</button>
    <button class="join-item btn" (click)="handleParamaters(parameters().page+1,'page')" [disabled]="parameters().page >= productResource.value().pages-1">»</button>
  </div>
  <select class="select select-bordered w-32" #limit [value]="parameters().limit" (change)="handleParamaters(+limit.value,'limit')">
    <option [value]="10">10</option>
    <option [value]="20">20</option>
    <option [value]="30">30</option>
    <option [value]="40">40</option>
  </select>
  <div class="flex flex-1">
    <button
      class="btn btn-primary"
      routerLink="/admin/products/new"
    >
      Nuevo Producto
    </button>
  </div>
  <product-table [products]="productResource.value().products"/>
}
