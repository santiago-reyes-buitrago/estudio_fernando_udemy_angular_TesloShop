<div class=" overflow-y-scroll w-screen h-screen antialiased ">
  <div class="flex flex-col relative w-screen">
    <div id="menu" class="bg-gray-900 min-h-screen z-10  w-64 fixed left-0 h-screen overflow-y-scroll">
      <div id="logo" class="my-4 px-6">
        <h1 routerLink="/" class="text-lg md:text-2xl font-bold font-montserrat">Teslo<span class="text-accent">Shop</span>.</h1>
        <p class="text-slate-500 text-sm">Manage your actions and activities</p>
      </div>
      <div id="profile" class="px-6 py-10">
        <p class="text-slate-500">Bienvenido,</p>
        <a href="#" class="inline-flex space-x-2 items-center">
                <span>
                    <img class="rounded-full w-8 h-8" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80" alt="">
                </span>
          <span class="text-sm md:text-base font-bold">
                    {{user()?.fullName}}
                </span>
        </a>
      </div>
      <div id="nav" class="w-full px-6">
        @for (sidebar of sidebarsOptions; track sidebar){
          <a [routerLink]="sidebar.link" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
              </svg>

            </div>
            <div class="flex flex-col">
              <span class="text-lg font-bold leading-5 ">{{sidebar.title}}</span>
              <span class="text-sm text-white/50 hidden md:block">{{sidebar.subtitle || ''}}</span>
            </div>
          </a>
        }
        <div class="divider my-2"></div>
        <button (click)="authService.logout()" class="btn btn-ghost text-accent w-full">Cerrar Sesion</button>
      </div>
    </div>
  </div>
  <div class="flex-1 ml-64 pt-5 px-5">
    <router-outlet/>
  </div>
</div>
